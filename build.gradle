apply plugin: 'java'

version = 1.0

repositories {
  mavenCentral()
}

jar {
  manifest {
    attributes 'Implementation-Title': 'Sales Example with GRASP',
        'Implementation-Version': version
  }
}

uploadArchives {
  repositories {
    flatDir {
      dirs 'repos'
    }
  }
}

dependencies {
  testCompile "org.mockito:mockito-all:1.9.5"
  testCompile group: 'junit', name: 'junit', version: '4.+'
}
